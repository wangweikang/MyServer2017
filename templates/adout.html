<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一颗会开花的时间树 @ 2017.05.16</title>
    <style type="text/css">
        .will-tree {
            position: relative;
            margin: 0 auto;
            left: 50%;
        }
        .will-branch {
            width: 200px;
        }
        .will-branch:nth-child(2n) {
            position: relative;
            background: red;
            left: -200px;
        }
        .will-branch:nth-child(2n+1) {
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="will-tree">
        <div class="will-branch">2017-05-17 添加导航栏</div>
        <div class="will-branch">2017-05-16 测试&邀请码</div>
        <div class="will-branch">2017-05-15 睁开眼睛</div>
        <div class="will-branch">2017-05-12 落地</div>
        <div class="will-branch">2017-05-10 孕育</div>

    </div>
</body>
</html>
